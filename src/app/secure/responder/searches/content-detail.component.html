<div *ngIf="content">
    <h2>{{content.title}} details!</h2>

    <div class="form-group">
        <label for="title">Title</label>
        <br>
        <input type="text" class="form-control" id="title" [(ngModel)]="content.title" placeholder="Title" name="title" readonly>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <br> â€‹
        <textarea id="txtArea" rows="10" cols="70" class="form-control" id="content" [(ngModel)]="content.content" name="content"
            readonly></textarea>
    </div>

    <div class="form-group">
        <p>
            <span>Separate each tag with a comma</span>
        </p>
        <label for="tags">Tags</label>
        <br>
        <input type="text" class="form-control" id="tags" [(ngModel)]="content.tags" name="tags" readonly>
    </div>


    <h2>Add A Response</h2>
    <div class="form-group">
        <input type="text" class="form-control" id="response" [(ngModel)]="response" name="response">
    </div>

    <button class="btn btn-success" (click)="saveResponse(response)">Save Response</button>
</div>
