<div *ngIf="loading">
        Loading...
      </div>
      <div *ngIf="responses">
      
        <div class="pull-left">
          <h2>Responses</h2>
        </div>      
        <table class="table table-striped table-bordered">
          <tr *ngFor="let response of responses">
            <td>
              {{response.response}}
            </td>
          </tr>
        </table>
      </div>
