<div *ngIf="content">
    <h2>{{content.title}} details!</h2>

    <div class="form-group">
        <label for="title">Title</label><br>
        <input type="text" class="form-control" id="title"  [(ngModel)]="content.title" placeholder="Title" name="title" required>
      </div>
      <div class="form-group">
        <label for="content">Content</label><br>
        â€‹<textarea id="txtArea" rows="10" cols="70" class="form-control" id="content" [(ngModel)]="content.content" name="content" required></textarea>
      </div>

      <div class="form-group">
        <p><span>Separate each tag with a comma</span></p>
      <label for="tags">Tags</label><br>
      <input type="text" class="form-control" id="tags"  [(ngModel)]="content.tags" name="tags" required>
    </div>

    <div *ngIf="content.responses">
        <div class="form-group">
            <p><span>Separate each response with a comma</span></p>
          <label for="responses">Response:</label><br>
          <input type="text" class="form-control" id="recommendedResponse"  [(ngModel)]="content.responses" name="responses" required>
        </div>
    </div>
    <button class="btn btn-primary" (click)="goBack()">Go back</button>
    <button class="btn btn-success"  (click)="save()">Save</button>
</div>
